<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>一言API示例</title>
		<link rel="icon" href="https://dabai2017.gitee.io/blog/favicon.ico">
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link href="css/style.css" rel="stylesheet">
	</head>

	<body ondragstart="return false" oncontextmenu="return false" onselectstart="return false">
		<div class="di" id="hitokoto">
			获取中...
		</div>

		<div class="" id="hitokoto_data">
			获取中...
		</div>
	</body>

	<script type="text/javascript">
		var hitokoto = "https://v1.hitokoto.cn";

		var hitText = document.getElementById("hitokoto");
		var hitTextdata = document.getElementById("hitokoto_data");

		var xhr = new XMLHttpRequest();
		xhr.open('get', 'https://v1.hitokoto.cn');
		xhr.onreadystatechange = function() {

			hitTextdata.innerText = xhr.responseText;
			var data = JSON.parse(xhr.responseText);
			hitText.innerHTML = "「&nbsp;&nbsp;" + data.hitokoto + "」" + "<br><br>——" + data.from;

		}
		xhr.send();
	</script>

</html>
